<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="image/x-icon" href="./imgs/logo.png"/>

    <!--Link Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="./formato.css"/>
</head>
<body>
    <header class="main-header">
        <nav class="menu">
            <ul class="main-list">
                <ul class="list-item"><a class="list-link -home" href="./home.html">Home</a></ul>
                <ul class="list-item"><a class="list-link" href="./receitas.html">Receitas</a></ul>
                <ul class="list-item"><a class="list-link" href="./cadastro.html">Cadastro</a></ul>
            </ul>
        </nav>
    </header>
    <p class="main-text-cadastro">Efetue seu cadastro!</p>


    <main id="cadastro" role="main navigation">
    <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputName" style="font-weight: bold;">Nome completo</label>
            <input type="text" class="form-control" id="inputNome" placeholder="Nome" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputEmail4" style="font-weight: bold;">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress" style="font-weight: bold;">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua, nº." required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress2" style="font-weight: bold;">Complemento</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc." required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputCity" style="font-weight: bold;">Cidade</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputEstado" style="font-weight: bold;">Estado</label>
            <select id="inputEstado" class="form-control" required>
              <option selected>Selecionar</option>

                        <option value="ac">Acre</option> 
                
                        <option value="al">Alagoas</option> 
               
                        <option value="am">Amazonas</option> 
               
                        <option value="ap">Amapá</option> 
                
                        <option value="ba">Bahia</option> 
                
                        <option value="ce">Ceará</option> 
                
                        <option value="df">Distrito Federal</option> 
                
                        <option value="es">Espírito Santo</option> 
                
                        <option value="go">Goiás</option> 
                
                        <option value="ma">Maranhão</option> 
                
                        <option value="mt">Mato Grosso</option> 
                
                        <option value="ms">Mato Grosso do Sul</option> 
                
                        <option value="mg">Minas Gerais</option> 
                
                        <option value="pa">Pará</option> 
                
                        <option value="pb">Paraíba</option> 
                
                        <option value="pr">Paraná</option> 
                
                        <option value="pe">Pernambuco</option> 
                
                        <option value="pi">Piauí</option> 
                
                        <option value="rj">Rio de Janeiro</option> 
                
                        <option value="rn">Rio Grande do Norte</option> 
                
                        <option value="ro">Rondônia</option> 
                
                        <option value="rs">Rio Grande do Sul</option> 
                
                        <option value="rr">Roraima</option> 
                
                        <option value="sc">Santa Catarina</option> 
                
                        <option value="se">Sergipe</option> 
                
                        <option value="sp">São Paulo</option> 
                
                        <option value="to">Tocantins</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputCEP" style="font-weight: bold;">CEP</label>
            <input type="text" class="form-control" id="inputCEP" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Confirmo minhas informações
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="reset"class="btn btn-danger">Limpar</button>
      </form>
    </main>

    <footer>
        &copy; Old Skull 2024.
    </footer>

</body>
</html>
